<!--Change the width of your table rows by adding the attribute "width"
Ex:width="300" 

The width can be defined inpixels or percentage of your page. When it is defined 
in percentage, if the page is shrunk or stretched the row will adjust to maintain 
the percentage set by you.
Ex:	<table border="1" width="100%"> -->

<!--Cell Padding and Cell Spacing

Cell padding will add padding between the <td></td> content and the borders.
Ex:<table border="1" cellpadding="10" >

Cell spacing will add padding between the cells, spreading them apart.
Ex:<table border="1" cellspacing="10" >

-->

	
	<table border="1" cellspacing="10" cellpadding="10" >
