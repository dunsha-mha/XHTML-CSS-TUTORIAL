<!doctype html>

<html>
	<!--The head is filled with the technical part or the website.-->
	<head>
		<!-- This is the title of the webpage, what you will see on the webpage tab-->
		<title>
		This is the title of the webpage.
		</title>
	</head>
	<!--Outside the head tag, but still inside the html  tag is the body of the webpage-->
	<body>
	<!-- Header tags are h1 to h6, as  h1 is the largest and h6 the smallest, 
		 all in bold by default-->
	<h1> This is the h1 tag.</h1>
	<h2> This is the h2 tag. </h2>
	This is text without tags.
	</body>
</html>
