<html>
	<head>
		<style type="text/css">
			
			/*Link Style
			A link is composed of 4 different states:
			1  Link color.
			2  After Visited.
			3  Hover state.
			4 Active state.*/
			
			a:link{color:red;
			text-decoration:none;}
			
			a:hover{background-color:blue;
			color:white;
			text-decoration:underline;
			font-weight:bold;}
			
			a:active{background-color:orange;}
		</style>
	</head>
	<body>
	<!--The anchor tab is to add media content to your page.-->
			<a href="http://google.com";>Google</a>
			<br>This is just a common link to Google.
	</body>
</html>
