	<body>
<!--Unordered list:
The <ul></ul> creates an unordered list.
ul = unordered list

Unordered lists use bullet points.

The <li></li> adds a list item (this tag must be added inside the <ul></lu>).
li = list item
-->
		<ul>
			<li>Xbox X Scorpio</li>
			<li>Bitcoin</li>
			<li>Pump</li>
			<li>Toti</li>		
		</ul>
<!--Ordered List:
The <ol></ol> creates an ordered list.
ol = ordered list.

Ordered lists use numbers.

The <li></li> adds a list item (this tag must be added inside the <ul></lu>).
li = list item-->	
		<ol>
			<li>Xbox X Scorpio</li>
			<li>Bitcoin</li>
			<li>Pump</li>
			<li>Toti</li>	
		</ol>

	</body>
