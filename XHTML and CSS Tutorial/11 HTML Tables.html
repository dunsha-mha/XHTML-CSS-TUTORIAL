<!--Tables are rows and columns to organize the data on your website

Start a table with the <table> tag.
Within the <table>, add table rows with <tr></tr>. 
To add columns use the tags <td></td> which stands for "table data".

To add borders to your table:
Add to table the  attribute border=number of pixels (to define the border thickness in
pixels).

<table border="1">

Observation:
Anything that can be added to the body can be added to the table.
<td><img src="universe.jpg" height="150"/i></td>

-->

<table border="1">
	<tr>
	
		<td>Sarah</td>
		<td>Matuna</td>
		<td>Oliveira</td>
	
	</tr>
		
	<tr>
		<td>Jojoca</td>
		<td>Sapuda</td>
		<td>baboobi</td>
		<td><img src="universe.jpg" height="150"/i></td>
	
	</tr>
</table>

</body>
