<!doctype html>

<html>
	<!--The head is filled with the technical part or the website.-->
	<head>
		<!-- This is the title of the webpage, what you will see on the webpage tab-->
		<title>
		This is the title of the webpage.
		</title>
	</head>
	<!--Outside the head tag, but still inside the html  tag is the body of the webpage-->
	<body>
	<!-- By adding the paragragh tag to sentences, text will be organized organized in
		paragraphs as opposed to having everything in a single line -->
		
		<p> Text with the paragraph tags:</p>
		<p>Morenno ama a Sarah.</p>
		<p>Porque a Sarah e o amor da vida dele.</p>
		
		
		<br/><br/>
		Text with line breaks:<br/>
		<!--Notice that there are no "double lines with the line break"-->
		Morenno ama a Sarah. <br/> Porque a Sarah e o amor da vida dele.
		
	</body>
</html>
